<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="display">
            <div class="drum-machine-buttons" id="testiii">
                <button id="q" class="drum-pad">Q</button>
                <button class="drum-pad">W</button>
                <button class="drum-pad">E</button>
                <button class="drum-pad">A</button>
                <button class="drum-pad">S</button>
                <button class="drum-pad">D</button>
                <button class="drum-pad">Z</button>
                <button class="drum-pad">X</button>
                <button class="drum-pad">C</button>
                <audio id="soundID"></audio>
            </div>
            
            <div class="drum-machine-switchers">
                <div class="power-btn">
                    <div class="switcher"></div>
                </div>

                <div id="melody-names-container" class="addClass"></div>

                <!-- <div class="volume-line">
                    <div class="volume-position-pointer"></div>
                    or input type = range;
                </div> -->


                <div class="bank-btn">
                    <div class="bank-switcher"></div>
                </div>
                
            </div>
        </div>
    </div>





    <script src="js/app.js"></script>
</body>
</html>
